<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetLanPag</title>
    <link rel="stylesheet" href="nlp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Bebas+Neue&family=Inclusive+Sans&family=Roboto+Condensed&display=swap"rel="stylesheet"/>
  </head>
  <body>
    <div class="total">
      <div class="top">
        <div class="title">NETFLIX</div>
        <div class="eng">
          <select>
            <option>Telugu</option>
            <option>English</option>
            <option>Tamil</option>
            <option>Malayalam</option>
            <option>Gujarati</option>
            <option>Hindi</option>
          </select>
        </div>
        <div class="sign"><button>Sign in</button></div>
      </div>
      <div class="middle">
        <div class="unli">Unlimited Movies,TV <br> Shows and More.</div>
        <div class="watch">Watch anywhere.Cancel anytime</div>
        <div class="ready">
          Ready to watch? Enter your email to create or restart <br> your membership
        </div>
        <div class="both">
          <input type="email"  placeholder="Enter an Email"/>
          <button class="get"><span>Get Started ></span></button>
        </div>
      </div>
    </div>
